<section id="drum-machine" class="mt-10 md:flex mx:auto">

<button *ngFor="let drumpad of drumKeys | keyvalue:noSort"
        class="btn drum-pad"
         id={{drumpad.value}}
         (click)="onTap(drumpad.key, $event)" >
         <audio class="clip" id={{drumpad.key}} src="{{baseURL + drumpad.value}}"></audio>
  {{drumpad.key}}</button>


<caption id="display" #display>

</caption>

</section>
